   ul {
  list-style-type: none;
  margin: 0;
  padding: 2px;
  overflow: hidden;
  background-color:red;
  /*width: 52.5%;
*/  border-radius: 5px;

}

li {
  float: left;
   
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 5px 8px;
  text-decoration: none;
  border-right: 1px solid #FFFFFF;
  font-size:10px; 
    }
li a:last-child {
  border-right: none;
}
    

/* Change the link color to #111 (black) on hover */
li a:hover {
  background-color: #111;
}



  </style>
  <script type="text/javaScript">

    function doExport(selector, params) {
      const options = {
        //ignoreRow: [1,11,12,-2],
        //ignoreColumn: [0,-1],
        //pdfmake: {enabled: true},
        //onBeforeSaveToFile: DoOnBeforeSaveToFile,
        //onAfterSaveToFile: DoOnAfterSaveToFile,

        tableName: 'Table name'
      };

      jQuery.extend(true, options, params);

      $(selector).tableExport(options);
    }


  </script>
</head>
<body>
  <section>
    <h1>
      HTML Table Export<br>
    </h1>
  </section>

  <section class="col-md-8">
    <ul class="col-md-8">
      
      <li><a href="#" onClick="doExport('#mixspans', {type: 'csv'});"> <img src='icons/csv.png' alt="CSV" style="width:18px"> CSV</a></li> 
    
      <li><a href="#" onClick="doExport('#mixspans', {type: 'txt'});"> <img src='icons/txt.png' alt="TXT" style="width:18px"> TXT</a></li>
      
      <li><a href="#" onClick="doExport('#mixspans', {type: 'json'});"> <img src='icons/json.png' alt="JSON" style="width:18px"> JSON</a></li>
      
      <li><a href="#" onClick="doExport('#mixspans', {type: 'xml'});"> <img src='icons/xml.png' alt="XML" style="width:18px"> XML</a></li>
      
      <li><a href="#" onClick="doExport('#mixspans', {type: 'sql'});"> <img src='icons/sql.png' alt="SQL" style="width:18px"> SQL</a></li>
      
      <li><a href="#" onClick="doExport('#mixspans', {type: 'xlsx'});"> <img src='icons/xls.png' alt="XLSX" style="width:18px"> XLSX</a></li>
      
      <li><a href="#" onClick="doExport('#mixspans', {type: 'excel'});"> <img src='icons/xls.png' alt="XLS" style="width:18px"> XLS</a></li>
    
      
      <li><a href="#" onClick="doExport('#mixspans', {type: 'doc', mso: {pageOrientation: 'landscape'}});"> <img src='icons/word.png' alt="Word" style="width:18px"> Word</a></li>
    
      <li><a href="#" onClick="doExport('#mixspans', {type: 'png'});"> <img src='icons/png.png' alt="PNG" style="width:20px"> PNG</a></li>
      
      
            <li><a href="#" class="lastchild" onClick="doExport('#mixspans',
                      {type: 'pdf',
                        jspdf: {autotable: {tableWidth: 'wrap'}}});">
        <img src='icons/pdf.png' alt="PDF" style="width:18px"> PDF</a></li>
          
      </ul>
      <br>

   
    
    <table id="mixspans" class="table-striped numformat">
      <caption>Table with rowspan and colspan</caption>
      <thead>
      <tr>
        <th>C1</th>
        <th>C2</th>
        <th>C3</th>
      </tr>
      </thead>
      <tfoot>
      <tr>
        <td>9</td>
        <td>9</td>
        <td>9</td>
      </tr>
      </tfoot>
      <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td rowspan="3" colspan="2">1</td>
        <td>3</td>
      </tr>
      <tr>
        <td>3</td>
      </tr>
      <tr>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      </tbody>
    </table>


  </section>
</body>
</html>
